  <!-- Fixed Social Media Icons -->

  <!-- Twitter -->
  <a href="#" target="_blank" class="text-white hover:text-blue-400 transition duration-300">
    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
      <path d="M23 3a10.9 10.9 0 01-3.14 1.53A4.48 4.48 0 0022.4.36a9.07 9.07 0 01-2.88 1.1A4.52 4.52 0 0016.15 0c-2.52 0-4.58 2.05-4.58 4.58 0 .36.04.72.12 1.06A12.86 12.86 0 013 1.9a4.6 4.6 0 00-.62 2.3c0 1.58.8 2.98 2 3.8A4.52 4.52 0 012 7.4v.06c0 2.2 1.55 4.04 3.6 4.45a4.7 4.7 0 01-2.06.08c.58 1.82 2.26 3.15 4.24 3.2A9.1 9.1 0 012 19.54a12.79 12.79 0 006.95 2.04c8.34 0 12.9-6.9 12.9-12.9 0-.2 0-.4-.01-.59A9.17 9.17 0 0023 3z" />
    </svg>

  <!-- TikTok -->
  <a href="https://www.tiktok.com/@crypto_wealth_solution" target="_blank" class="text-white hover:text-pink-400 transition duration-300">
    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 48 48">
      <path d="M41 14.3c-3.3 0-6.3-1.1-8.7-2.9v15.7c0 6.6-5.4 12-12 12s-12-5.4-12-12 5.4-12 12-12c1.2 0 2.3.2 3.4.6v5.6c-1.1-.7-2.2-1-3.4-1-3.7 0-6.7 3-6.7 6.7s3 6.7 6.7 6.7 6.7-3 6.7-6.7V0h5.3c.5 4.1 3.9 7.4 8 7.8v6.5z"/>

</div>



  <!-- MetaXchange Header -->
  <div class="mt-6 text-center">

    <div class="p-4 mt-4 bg-white bg-opacity-10 rounded-xl">
       <img src="cwlogo.png" alt="" srcset="">
    </div>
  </div>

  <!-- Login Card -->
  <div class="w-11/12 max-w-md p-6 mx-auto mt-8 bg-transparent shadow-lg bg-opacity-20 rounded-2xl">
    <h2 class="text-xl font-semibold text-center">Welcome Back</h2>
    <p class="text-sm text-center text-gray-300">Sign in to continue</p>

    <div
    class="p-4 mb-4 text-sm text-red-500 bg-white rounded-lg dark:bg-gray-800"
    role="alert"
    *ngIf="error"
  >
    <span class="font-medium">Error !</span> {{ error }}
  </div>


    <form (ngSubmit)="login()" #Loginform="ngForm">

    <div class="mt-4">
      <!-- Email Input -->
      <div class="flex items-center p-2 mb-3 bg-indigo-800 rounded-lg bg-opacity-20">
        <span class="text-gray-300">ðŸ“§</span>
        <input
          type="email"
          [(ngModel)]="email"
          name="email"
          required
          #validateemail="ngModel"
          placeholder="Email"
          class="w-full ml-2 text-black bg-transparent rounded-lg outline-none"
        />

      </div>
      <div *ngIf="validateemail.invalid && validateemail.touched" class="text-sm text-red-950">
        <small *ngIf="validateemail.errors?.['required']">Email is required.</small>
        <small *ngIf="validateemail.errors?.['email']">Please enter a valid email address.</small>
      </div>


      <!-- Password Input -->
      <div class="flex items-center p-2 mt-2 mb-1 bg-indigo-800 rounded-lg bg-opacity-20">
        <span class="text-gray-300">ðŸ”’</span>
        <input
          type="password"
          [(ngModel)]="password"
          name="password"
          required
          minlength="6"
          #validatepassword="ngModel"
          placeholder="Password"
          class="w-full ml-2 text-black bg-transparent rounded-lg outline-none"
        />

      </div>
      <div *ngIf="validatepassword.invalid && validatepassword.touched" class="text-sm text-red-950">
        <small *ngIf="validatepassword.errors?.['required']">Password is required.</small>
        <small *ngIf="validatepassword.errors?.['minlength']">Password must be at least 6 characters long.</small>
      </div>

      <div class="text-sm text-right text-gray-300 cursor-pointer">Forgot Password?</div>
    </div>

    <!-- Sign In Button -->
    <button
      [disabled]="!Loginform.valid"
      class="w-full py-2 mt-4 bg-blue-600 rounded-lg"

    >
    <span *ngIf="loading">
      <svg
        class="inline w-4 h-4 mr-2 text-white animate-spin"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
      >
        <circle
          class="opacity-25"
          cx="12"
          cy="12"
          r="10"
          stroke="currentColor"
          stroke-width="4"
        ></circle>
        <path
          class="opacity-75"
          fill="currentColor"
          d="M4 12a8 8 0 018-8v8z"
        ></path>
      </svg>
      Loading...
    </span>
    <span *ngIf="!loading">Sign In</span>
    </button>

    </form>

    <div class="mt-4 text-sm text-center text-gray-300">
      Don't have an account? <a href="/auth/register"><span class="text-white cursor-pointer">Sign Up</span></a>
    </div>
  </div>
</div>
