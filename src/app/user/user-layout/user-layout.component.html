<div class="min-h-screen p-4 text-white bg-gradient-to-b from-purple-800 to-indigo-900">
  <router-outlet></router-outlet>

  <div class="fixed bottom-0 left-0 right-0 flex justify-around p-3 bg-black">
    <a routerLink="user/user-dashboard"
       routerLinkActive="active-link"
       [routerLinkActiveOptions]="{ exact: true }"
       class="nav-link flex flex-col items-center text-sm">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mb-1" fill="none"
           viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M3 9.75L12 3l9 6.75v9.75A2.25 2.25 0 0118.75 21H5.25A2.25 2.25 0 013 19.5V9.75z" />
      </svg>
      Home
    </a>
    <a routerLink="user/user-stake"
       routerLinkActive="active-link"
       [routerLinkActiveOptions]="{ exact: true }"
       class="nav-link flex flex-col items-center text-sm">
       <svg class="h-6 w-6 mb-1" fill="none" stroke="currentColor" stroke-width="2"
       viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
    <circle cx="12" cy="12" r="10" stroke-linecap="round" stroke-linejoin="round" />
    <path d="M12 6v6l4 2" stroke-linecap="round" stroke-linejoin="round" />
  </svg>
      Stake
    </a>
    <a routerLink="user/user-wallet"
       routerLinkActive="active-link"
       [routerLinkActiveOptions]="{ exact: true }"
       class="nav-link flex flex-col items-center text-sm">
       <svg class="h-6 w-6 mb-1" fill="none" stroke="currentColor" stroke-width="2"
           viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round"
              d="M17 9V7a4 4 0 00-4-4H5a2 2 0 00-2 2v12a2 2 0 002 2h8a4 4 0 004-4v-2h1a2 2 0 002-2v-2a2 2 0 00-2-2h-1z" />
      </svg>
      Wallet
    </a>
    <a routerLink="user/user-referrals"
       routerLinkActive="active-link"
       [routerLinkActiveOptions]="{ exact: true }"
       class="nav-link flex flex-col items-center text-sm">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mb-1" fill="none"
           viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M17 20h5v-2a3 3 0 00-5.356-1.857M9 12a4 4 0 100-8 4 4 0 000 8zm6 8v-2a4 4 0 00-3-3.874M4 6v6a1 1 0 001 1h2" />

      Team
    </a>
