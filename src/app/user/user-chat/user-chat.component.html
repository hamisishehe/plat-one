<div class="flex flex-col h-screen max-w-xl mx-auto p-4 bg-white shadow rounded-lg">
  <h2 class="text-xl font-semibold text-center mb-4">Chat with Admin</h2>

  <div class="flex-1 overflow-y-auto space-y-2">
    <div *ngFor="let msg of messages">
      <div [ngClass]="msg.senderId === userId ? 'text-right' : 'text-left'">
        <span [ngClass]="msg.senderId === userId
              ? 'inline-block bg-blue-500 text-white px-4 py-2 rounded-lg'
              : 'inline-block bg-gray-200 text-gray-800 px-4 py-2 rounded-lg'">
          {{ msg.message }}
        </span>
      </div>
    </div>
  </div>

  <div class="mt-4 flex items-center">
    <input [(ngModel)]="message" placeholder="Type message..."
           class="flex-1 border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" />
    <button (click)="sendMessage()"
            class="ml-2 bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">
      Send
    </button>
  </div>
</div>
