<div class="flex justify-around pb-2 mt-6 mb-4 text-sm border-b border-white/30">
  <span
    class="pb-1 cursor-pointer"
    [class.border-b-2]="selectedTab === 'direct'"
    [class.font-semibold]="selectedTab === 'direct'"
    (click)="selectTab('direct')">
    Direct Referral
  </span>

  <span
    class="pb-1 cursor-pointer text-white/60"
    [class.border-b-2]="selectedTab === 'level2'"
    [class.font-semibold]="selectedTab === 'level2'"
    (click)="selectTab('level2')">
    Level 2
  </span>

  <span
    class="pb-1 cursor-pointer text-white/60"
    [class.border-b-2]="selectedTab === 'level3'"
    [class.font-semibold]="selectedTab === 'level3'"
    (click)="selectTab('level3')">
    Level 3
  </span>
</div>

<!-- Tab Content Below -->
<div *ngIf="selectedTab === 'direct'">



  <div class="grid grid-cols-2 gap-4 mb-6">



    <a href="/user/user-level1" class="">
    <div class="p-4 text-center bg-gray-700 rounded-2xl">

      <div class="text-2xl font-bold">{{refData?.length}}</div>
      <div class="mt-1 text-sm">Total Members</div>

    </div>
    </a>



    <!-- <div class="p-4 text-center bg-blue-600 rounded-xl">
      <div class="text-2xl font-bold"> USDT</div>
      <div class="mt-1 text-sm">Total Volume</div>
    </div> -->
    <div class="p-4 text-center bg-gray-700 rounded-2xl">
      <div class="text-2xl font-bold"> {{refBalance?.availableBalance ?? 0.000}} USDT</div>
      <div class="mt-1 text-sm">Total Commission</div>
    </div>
    <!-- <div class="p-4 text-center bg-pink-600 rounded-xl">
      <div class="text-2xl font-bold"> USDT</div>
      <div class="mt-1 text-sm">Total Bonuses</div>
    </div> -->
  </div>



  <div class="w-full px-8 pt-6 pb-8 mb-4 rounded shadow-md lg:w-1/3 lg:mb-0">
    <h2 class="mb-4 text-xl font-semibold text-start text-white">Share Link</h2>


    <div *ngIf="userData?.referralCode">

    <input
    #referralUrlInput
    type="text"
    value="https://66tradersinvestment.site/auth/register?ReferralCode={{
      userData?.referralCode
    }}"
    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
    readonly
  />


    <!-- Submit Button -->
    <div class="flex items-center justify-between mt-2">
      <button
        type="submit"
        class="w-full px-4 py-3 font-bold text-black rounded bg-white hover:bg-cyan-700 focus:outline-none focus:shadow-outline"
        (click)="copyReferralUrl(referralUrlInput.value)"
      >
        Copy
      </button>
    </div>
  </div>
  </div>


</div>
